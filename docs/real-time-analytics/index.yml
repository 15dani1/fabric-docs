### YamlMime:Landing

title: Real-Time Analytics documentation in Microsoft Fabric
summary: Gain quick access to data insights with just seconds of provisioning, automatic data streaming, indexing, and partitioning for any data source or format, and on-demand query generation and visualizations. Real-Time Analytics lets you focus on your analytics solutions by scaling up seamlessly with the service as your data and query needs grow.

metadata:
  title: Real-Time Analytics in Microsoft Fabric documentation
  description: Learn about Real-Time Analytics, a portfolio of capabilities that provides an end-to-end analytics streaming solution for high velocity, low latency data analysis.
  ms.service: fabric  #Required; use either service or product per approved list.
  ms.subservice: real-time-analytics
  ms.custom:
    - ignite-2023
  ms.topic: landing-page
  ms.collection: collection
  author: YaelSchuster
  ms.author: yaschust
  ms.date: 01/27/2020
